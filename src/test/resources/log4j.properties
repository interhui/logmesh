log4j.rootLogger=DEBUG, Console, GUI

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[Thread:%t][%l](%r ms)%n %d{yyyy-MM-dd HH:mm:ss} %-5p: #%M %x: %m%n

log4j.appender.GUI=org.pinae.logmesh.output.appender.Log4jAppender
log4j.appender.GUI.layout=org.apache.log4j.PatternLayout
log4j.appender.GUI.layout.ConversionPattern=(%r ms) [%t] %-5p: %m%n

log4j.logger.com.genuitec.eclipse.sqlexplorer=DEBUG
log4j.logger.org.apache=WARN
log4j.logger.net.sf.hibernate=WARN